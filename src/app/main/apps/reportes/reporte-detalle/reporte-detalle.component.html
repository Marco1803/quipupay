<div id="orders" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Orders</span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for an order">
                </div>
            </div>
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="" #table [dataSource]="dataSource" fusePerfectScrollbar>



                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
                    <mat-cell *matCellDef="let e">
                        <p class="text-truncate">{{e.id}}</p>
                    </mat-cell>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef>is_admin</mat-header-cell>
                    <mat-cell *matCellDef="let e">
                        <p class="text-truncate">{{e.nombre}}</p>
                    </mat-cell>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="nombre_vista">
                    <mat-header-cell *matHeaderCellDef>nombre</mat-header-cell>
                    <mat-cell *matCellDef="let e">
                        <p class="status text-truncate h6 p-4">
                            {{e.nombre_vista}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="is_admin">
                    <mat-header-cell *matHeaderCellDef>nombre_vista</mat-header-cell>
                    <mat-cell *matCellDef="let e">
                        <p class="text-truncate">{{e.is_admin}}</p>
                    </mat-cell>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="estado">
                    <mat-header-cell *matHeaderCellDef>nombre_vista</mat-header-cell>
                    <mat-cell *matCellDef="let e">
                        <p class="text-truncate">{{e.estado}}</p>
                    </mat-cell>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="fechacreacion">
                    <mat-header-cell *matHeaderCellDef>nombre_vista</mat-header-cell>
                    <mat-cell *matCellDef="let e">
                        <p class="text-truncate">{{e.fechacreacion}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Date Column -->
                <!-- <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Date</mat-header-cell>
                    <mat-cell *matCellDef="let order" fxHide fxShow.gt-sm>
                        <p class="text-truncate">
                            {{order.date}}
                        </p>
                    </mat-cell>
                </ng-container> -->

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns;" class="order" matRipple>
                </mat-row>
            </mat-table>

            <mat-paginator #paginator [length]="100" [pageIndex]="0" [pageSize]="3"
                [pageSizeOptions]="[3, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
